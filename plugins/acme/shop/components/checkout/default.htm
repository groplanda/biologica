<div class="checkout">
  <div class="checkout__form">
    <h6 class="checkout__title">Заполните поля</h6>
      <form
        class="order-form"
        data-request="onCheckout"
        data-request-validate
        data-request-flash
      >
        <input type="hidden" name="products" id="product-input" value="">
        <ul class="checkout__list">

          <li class="checkout__item">
            <label>ФИО<span>*</span>
              <input type="text" name="user_name" class="input" value="" placeholder="">
              <span class="small text-danger" data-validate-for="user_name"></span>
            </label>
          </li>
          <li class="checkout__item">
            <label>Телефон<span>*</span>
              <input type="text" name="user_phone" class="input" value="" placeholder="">
              <span class="small text-danger" data-validate-for="user_phone"></span>
            </label>
          </li>
          <li class="checkout__item">
            <label>Адрес
              <input type="text" name="user_address" class="input" value="" placeholder="">
            </label>
          </li>
          <li class="checkout__item">
            <label>E-mail<span>*</span>
              <input type="text" name="user_email" class="input" value="" placeholder="">
              <span class="small text-danger" data-validate-for="user_email"></span>
            </label>
          </li>
          <li class="checkout__item">
            <label> Комментарий
                <textarea name="user_comment" class="input"></textarea>
                <span class="small text-danger" data-validate-for="user_comment"></span>
            </label>
          </li>
        </ul>
        <div class="order-place">
            <div class="pay">
                <ul class="pay__list">
                <li class="pay__item yandex">
                  <input type="radio" class="pay__item-input" name="user_payment_method" id="radio3" value="online" checked>
                  <label class="pay__item-label" for="radio3">Yandex Kassa</label>
                  <p class="pay__item-description">Оплата онлайн. Вы будете перенаправлены на страницу оплаты.</p>
                </li>
                </ul>
            </div>
        </div>
        <ul class="checkout__buttons lower-box">
            <li class="checkout__buttons-item">
                <button type="submit" class="button" data-attach-loading>Сделать заказ</button>
            </li>
            <li class="checkout__buttons-item">
                <a href="{{ 'cart'|page }}" class="button gradient">В корзину</a>
            </li>
        </ul>
        <a href="{{ 'policy'|staticPage }}" target="_blank" rel="noopener noreferrer">Согласен с политикой конфиденциальности</a>
        {% flash %}
        <div class="alert alert-{{ type }}" data-interval="4">
            {{ message }}
        </div>
        {% endflash %}
      </form>
  </div>
  <div class="checkout__table">
    <h6 class="checkout__title">Ваш заказ</h6>
      <div class="order-place">
        <div class="order-detail">
            <div id="partialCart">
                <table class="table border-0 checkout-table">
                    <thead >
                        <tr class="checkout-table-title">
                            <th class="product-name">Товар</th>
                            <th class="product-total">Сумма</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot class="cart-footer text-center">
                        <tr class="order-total buttons">
                            <th>Итого:</th>
                            <td><strong class="amount total-sum"></strong>₽</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
      </div>
  </div>
</div>
